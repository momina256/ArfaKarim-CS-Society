<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
		<title>Sample Notes App</title>
  <style> 
  * {
    padding: 6px; 
}
  </style> 
	</head>
	<body>
	<form action="/submit" method="POST"> 
	<p> Note: </p>
	<textarea class="textarea is-info" id="note" name="note" rows="20" cols="20">{{ note }}</textarea>
	<p> File Name: </p>
	<input class="input is-info" type="text" name="filename" value="{{ note_file_name }}">
	<br> <br>
	<div class="select is-info">
	<select name="filetype" id="filetype">
		<option value="md">Markdown</option>
		<option value="txt">Plain Text</option>
		<option value="html">HTML</option>

	</select>
	</div>
	<button class="button is-info" type="submit">Save Note</button>
	<script>
		</script>
	</form> 
	</body>
</html>
